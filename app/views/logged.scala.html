@(user: is.ru.honn.rupin.domain.User)

@if(user != null) {
<div class="btn-group pull-right">
    <a class="btn btn-primary" href="#"><i class="icon-user icon-white"></i>@user.getFullname()</a>
    <a class="btn  btn-primary dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>
    <ul class="dropdown-menu">
        <li><a href="#"><i class="icon-wrench"></i> @Messages("settings")</a></li>
        <li class="divider"></li>
        <li><a href="@routes.Application.logout()"><i class="icon-off"></i> @Messages("logout")</a></li>
    </ul>
</div>
}
